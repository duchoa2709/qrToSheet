<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner hehe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="items-center">
            <h1>Dev: Duc Hoa</h1>
            <video id="preview"></video>
            <button onclick="stopScanner()">Dừng quét</button>
        </div>
    </div>

    <script>
        let scanner = new Instascan.Scanner({ video: document.getElementById('preview') });
        scanner.addListener('scan', function (content) {
            console.log(content);
            sendDataToSheet(content);
        });

        Instascan.Camera.getCameras().then(function (cameras) {
            if (cameras.length > 0) {
                scanner.start(cameras[0]);
            } else {
                console.error('No cameras found.');
            }
        }).catch(function (e) {
            console.error(e);
        });

        function stopScanner() {
            scanner.stop();
        }

        function sendDataToSheet(data) {
            fetch('https://script.google.com/macros/s/AKfycbxid2Yst-8ZVg2_4wxFp6PMM4YFvSyat1jRcXc9Hq7EJcvQcl-XfmsrnMWooSYoAyrl/exec', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: 'data=' + encodeURIComponent(data),
                mode: 'cors'
            })
                .then(response => response.text())
                .then(result => console.log(result))
                .catch(error => console.error('Error:', error));
        }

    </script>
</body>

</html>
